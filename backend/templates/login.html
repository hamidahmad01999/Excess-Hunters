<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap Icons for eye toggle -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body class="h-screen bg-cover bg-center flex items-center justify-center"
    style="background-image: url('https://images.unsplash.com/photo-1508780709619-79562169bc64');">

    <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg p-8 w-full max-w-sm">
        <h3 class="text-center text-2xl font-semibold mb-6">Login</h3>
        <form method="POST" action="/login" class="space-y-4">

            <!-- Email -->
            <div>
                <label for="email" class="block mb-1 text-gray-700 font-medium">Email address</label>
                <input type="email" name="email" id="email" placeholder="Enter email"
                    class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>

            <!-- Password -->
            <div class="relative">
                <label for="password" class="block mb-1 text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Password"
                    class="w-full pr-10 border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <i id="togglePassword"
                    class="bi bi-eye absolute right-3 top-3/4 -translate-y-1/2 text-gray-600 text-lg cursor-pointer"></i>
            </div>

            <!-- Submit -->
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                Login
            </button>
        </form>

        <!-- Error Message -->
        {% if error %}
        <div class="mt-4 text-red-600 font-medium">{{ error }}</div>
        {% endif %}
    </div>

    <!-- Password Toggle Script -->
    <script>
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("bi-eye");
            this.classList.toggle("bi-eye-slash");
        });
    </script>

</body>

</html>
